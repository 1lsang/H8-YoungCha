spring:
  profiles:
    active:
      - local
      - secret

--- # local
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
      continue-on-error: true
  origin: http://localhost:8080
logging:
  level:
    org:
      springframework:
        jdbc:
          core: info
          datasource:
            init:
              ScriptUtils: info
springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true

--- # prod
spring:
  config:
    activate:
      on-profile: prod
    import: secrets/application-env.yml
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  origin: https://api.youngcha.team
logging:
  level:
    org:
      springframework:
        jdbc:
          core: debug
          datasource:
            init:
              ScriptUtils: debug
springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  api-docs:
    groups:
      enabled: true
